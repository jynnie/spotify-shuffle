<!DOCTYPE html>
<html>
  <head>
    <title>Shuffle - True shuffle for Spotify</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="header">
        <h1>Shuffle <span class="fontWeight-400">for Spotify</span></h1>
        <p>
          True shuffle for your playlists. Pick a setting and let's mix it up.
        </p>
      </div>

      <div id="step1">
        <button onclick="login()" class="primary" id="login">
          Log in with Spotify
        </button>
      </div>

      <div class="hide" id="step2">
        <button onclick="magic()" id="magic">Make the magic happen</button>
        <div class="hide center-row" id="working">
          <span>Working...</span>
          <div class="loader"></div>
        </div>
        <div class="hide center-row" id="error"></div>
        <a href="" target="_blank" class="hide" id="result">
          See the results
        </a>
        <div class="hide center-row" id="desc"></div>
        <button onclick="again()" class="hide" id="again">Roll again</button>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
